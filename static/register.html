<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>

	<div class="form-structor">
		<div class = "signup" style="top: 10%; left: 50%; z-index: inherit;">
			<h1 style="text-align: center;"> {{ items }} </h1>
		</div>
		<div class="signup">
			<h2 class="form-title" id="signup"><span>or</span>Register</h2>
			<form action="/register" method="POST">
				<div class="form-holder">
					<input type="text" class="input" placeholder="Name" name="name" />
					<input type="email" class="input" placeholder="Email" name="email" />
					<input type="password" class="input" placeholder="Password" name="password" />
				</div>
				<input class="submit-btn" type="submit" value="Register"></input>
			</form>
		</div>
		<div class="login slide-up">
			<div class="center">
				<form action="/signinScreen" method="POST">
					<input class="signup" style="border: none; background-color: white" type="submit"
						value="or Sign In"></input>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
